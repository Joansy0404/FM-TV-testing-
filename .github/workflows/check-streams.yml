name: Check M3U Streams

on:
  workflow_dispatch:
    inputs:
      check_vods:
        description: 'Check VOD files (.mkv, .mp4, .avi)'
        required: false
        default: false
        type: boolean
      check_ppv:
        description: 'Check PPV channels (may be offline)'
        required: false
        default: false
        type: boolean
      timeout_seconds:
        description: 'Timeout per stream (seconds)'
        required: false
        default: '10'
        type: string
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours (without VODs/PPV by default)

permissions:
  contents: write

jobs:
  check-streams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests m3u8

      - name: Check Streams
        env:
          CHECK_VODS: ${{ github.event.inputs.check_vods || 'false' }}
          CHECK_PPV: ${{ github.event.inputs.check_ppv || 'false' }}
          TIMEOUT_SECONDS: ${{ github.event.inputs.timeout_seconds || '10' }}
        run: |
          set -e  # Exit on any error
          python - << 'EOF'
          import requests
          import os
          from datetime import datetime, timezone
          import re
          import time
          import urllib.parse
          
          # Configuration from environment
          CHECK_VODS = os.getenv('CHECK_VODS', 'false').lower() == 'true'
          CHECK_PPV = os.getenv('CHECK_PPV', 'false').lower() == 'true' 
          TIMEOUT_SECONDS = int(os.getenv('TIMEOUT_SECONDS', '10'))
          
          print(f"ğŸ”§ Configuration: VODs={CHECK_VODS}, PPV={CHECK_PPV}, Timeout={TIMEOUT_SECONDS}s")
          print(f"ğŸ“ Current directory: {os.getcwd()}")
          print(f"ğŸ“‹ Files in directory: {os.listdir('.')}")
          
          def is_vod_url(url):
              """Check if URL points to a VOD file - URLs ending with #.mkv format"""
              vod_extensions = ['#.mkv', '#.mp4', '#.avi', '#.mov', '#.wmv', '#.flv', '#.webm', '#.m4v']
              
              # Check if URL ends with any of the VOD patterns
              url_lower = url.lower()
              is_vod = any(url_lower.endswith(ext) for ext in vod_extensions)
              
              if is_vod:
                  print(f"ğŸ¬ VOD detected: {url[:80]}...")
              
              return is_vod
          
          def is_m3u8_stream(url):
              """Check if URL is an M3U8 stream"""
              url_lower = url.lower()
              return '.m3u8' in url_lower and not is_vod_url(url)
          
          def is_ppv_channel(name, group):
              """Check if channel is PPV (Pay-Per-View) or Event channel"""
              name_lower = name.lower()
              group_lower = group.lower()
              
              # Specific group matching for your setup
              event_groups = ['uk events', 'usa events', 'events']
              ppv_indicators = ['ppv', 'pay per view', 'boxing', 'ufc', 'wwe']
              
              # Check if group exactly matches event groups
              if any(event_group in group_lower for event_group in event_groups):
                  return True
              
              # Check for PPV indicators in name or group
              return (any(indicator in name_lower for indicator in ppv_indicators) or 
                      any(indicator in group_lower for indicator in ppv_indicators))
          
          def should_skip_stream(stream):
              """Determine if stream should be skipped based on configuration"""
              if is_vod_url(stream['url']) and not CHECK_VODS:
                  return True, "VOD file (skipped)"
              
              if is_ppv_channel(stream['name'], stream['group']) and not CHECK_PPV:
                  return True, "PPV channel (skipped)"
              
              return False, None
          
          def check_stream(url, timeout=10, is_ppv=False):
              """Check if a stream URL is accessible and categorize failures"""
              try:
                  # Enhanced headers for better compatibility
                  headers = {
                      'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                      'Accept': '*/*',
                      'Accept-Language': 'en-US,en;q=0.9',
                      'Accept-Encoding': 'gzip, deflate, br',
                      'Connection': 'keep-alive',
                      'Referer': 'https://github.com/',
                      'Sec-Fetch-Dest': 'video',
                      'Sec-Fetch-Mode': 'no-cors',
                      'Sec-Fetch-Site': 'cross-site'
                  }
                  
                  # Adjust timeout for PPV channels (they might be slower)
                  if is_ppv:
                      timeout = min(timeout * 2, 30)
                  
                  # For VOD files, try HEAD first as they're usually static
                  if is_vod_url(url):
                      try:
                          response = requests.head(url, timeout=timeout, headers=headers, allow_redirects=True)
                          if response.status_code < 400:
                              return {"status": "working", "code": response.status_code, "error": None, "type": "VOD"}
                      except:
                          pass
                  
                  # Try GET request with streaming
                  response = requests.get(url, timeout=timeout, headers=headers, stream=True, allow_redirects=True)
                  
                  if response.status_code < 400:
                      # For live streams, try to read a small chunk
                      if not is_vod_url(url):
                          try:
                              chunk = next(response.iter_content(chunk_size=1024), None)
                              if chunk:
                                  stream_type = "PPV" if is_ppv else ("M3U8 Stream" if is_m3u8_stream(url) else "Live Stream")
                                  return {"status": "working", "code": response.status_code, "error": None, "type": stream_type}
                              else:
                                  return {"status": "stream_error", "code": response.status_code, "error": "Empty stream response"}
                          except:
                              return {"status": "stream_error", "code": response.status_code, "error": "Stream not readable"}
                      else:
                          return {"status": "working", "code": response.status_code, "error": None, "type": "VOD"}
                  else:
                      # Enhanced error categorization
                      if response.status_code == 403:
                          return {"status": "access_denied", "code": 403, "error": "Access denied (geo-blocked/auth required)"}
                      elif response.status_code == 404:
                          error_msg = "Stream not found"
                          if is_ppv:
                              error_msg += " (PPV may be offline)"
                          return {"status": "not_found", "code": 404, "error": error_msg}
                      elif response.status_code in [500, 502, 503, 504]:
                          return {"status": "server_error", "code": response.status_code, "error": f"Server error ({response.status_code})"}
                      elif response.status_code == 429:
                          return {"status": "rate_limited", "code": 429, "error": "Rate limited"}
                      else:
                          return {"status": "http_error", "code": response.status_code, "error": f"HTTP {response.status_code}"}
                          
              except requests.exceptions.Timeout:
                  error_msg = f"Timeout after {timeout}s"
                  if is_ppv:
                      error_msg += " (PPV may be preparing)"
                  return {"status": "timeout", "code": None, "error": error_msg}
              except requests.exceptions.ConnectionError as e:
                  error_str = str(e)
                  if "Name or service not known" in error_str or "Failed to resolve" in error_str:
                      return {"status": "dns_error", "code": None, "error": "DNS resolution failed"}
                  elif "Connection refused" in error_str:
                      return {"status": "connection_refused", "code": None, "error": "Connection refused"}
                  else:
                      return {"status": "connection_error", "code": None, "error": "Network error"}
              except Exception as e:
                  return {"status": "unknown_error", "code": None, "error": str(e)[:100]}
          
          def parse_m3u(file_path):
              """Parse M3U file and extract stream information"""
              if not os.path.exists(file_path):
                  print(f"File not found: {file_path}")
                  return []
                  
              streams = []
              
              try:
                  with open(file_path, 'r', encoding='utf-8', errors='ignore') as f:
                      lines = f.readlines()
              except Exception as e:
                  print(f"Error reading {file_path}: {str(e)}")
                  return []
                  
              for i in range(len(lines)):
                  line = lines[i].strip()
                  if line.startswith('#EXTINF'):
                      try:
                          # Extract group-title if present
                          group_match = re.search(r'group-title="([^"]*)"', line)
                          group = group_match.group(1) if group_match else "No Group"
                          
                          # Extract channel name (after last comma)
                          name_part = line.split(',')[-1].strip()
                          name = name_part if name_part else "Unknown Channel"
                          
                          # Get URL from next line
                          if i + 1 < len(lines):
                              url = lines[i + 1].strip()
                              if url and not url.startswith('#') and ('http' in url or 'rtmp' in url):
                                  streams.append({
                                      'name': name,
                                      'url': url,
                                      'group': group
                                  })
                      except Exception as e:
                          print(f"Error parsing line {i}: {str(e)}")
                          continue
              
              return streams
          
          # Initialize counters
          total_streams = 0
          total_m3u8_streams = 0
          total_vod_files = 0
          checked_streams = 0
          working_streams = 0
          skipped_streams = 0
          
          # Track working/failed counts by type
          working_m3u8 = 0
          working_vod = 0
          failed_m3u8 = 0
          failed_vod = 0
          
          # Enhanced failure categorization
          categorized_failures = {
              'access_denied': [],
              'timeout': [],
              'dns_error': [],
              'not_found': [],
              'server_error': [],
              'connection_error': [],
              'stream_error': [],
              'http_error': [],
              'rate_limited': [],
              'unknown_error': []
          }
          
          skipped_categories = {
              'vods': [],
              'ppv': []
          }
          
          # M3U files to process
          m3u_files = [
              'channel playlist.m3u'
          ]
          
          print("ğŸš€ Starting enhanced stream check...")
          start_time = datetime.now(timezone.utc)
          
          for m3u_file in m3u_files:
              print(f"ğŸ“ Processing {m3u_file}...")
              
              try:
                  streams = parse_m3u(m3u_file)
                  file_total = len(streams)
                  total_streams += file_total
                  file_working = 0
                  file_skipped = 0
                  
                  # Count M3U8 streams and VOD files in this file
                  file_m3u8_count = 0
                  file_vod_count = 0
                  
                  for stream in streams:
                      if is_vod_url(stream['url']):
                          file_vod_count += 1
                          total_vod_files += 1
                      elif is_m3u8_stream(stream['url']):
                          file_m3u8_count += 1
                          total_m3u8_streams += 1
                      else:
                          # Other stream types (RTMP, etc.)
                          total_m3u8_streams += 1  # Count as regular stream
                  
                  print(f"Found {file_total} total streams in {m3u_file}:")
                  print(f"  ğŸ“º M3U8 Streams: {file_m3u8_count}")
                  print(f"  ğŸ¬ VOD Files: {file_vod_count}")
                  print(f"  ğŸ“¡ Other Streams: {file_total - file_m3u8_count - file_vod_count}")
                  
                  for i, stream in enumerate(streams):
                      # Check if stream should be skipped
                      should_skip, skip_reason = should_skip_stream(stream)
                      
                      if should_skip:
                          skipped_streams += 1
                          file_skipped += 1
                          
                          # Show what's being skipped for debugging
                          if "VOD" in skip_reason:
                              print(f"â­ Skipping VOD: {stream['name'][:40]}")
                          elif "PPV" in skip_reason:
                              print(f"â­ Skipping PPV: {stream['name'][:40]} (Group: {stream['group']})")
                          
                          # Categorize skipped streams
                          if "VOD" in skip_reason:
                              skipped_categories['vods'].append({
                                  'name': stream['name'],
                                  'group': stream['group'],
                                  'file': m3u_file,
                                  'url': stream['url'][:60] + '...' if len(stream['url']) > 60 else stream['url']
                              })
                          elif "PPV" in skip_reason:
                              skipped_categories['ppv'].append({
                                  'name': stream['name'],
                                  'group': stream['group'],
                                  'file': m3u_file,
                                  'url': stream['url'][:60] + '...' if len(stream['url']) > 60 else stream['url']
                              })
                          
                          if (i + 1) % 100 == 0:  # Progress update every 100 items
                              print(f"Progress: {i+1}/{file_total} processed, {file_skipped} skipped, {checked_streams} checked")
                          continue
                      
                      checked_streams += 1
                      
                      # Debug: Show URL for movie-like titles to understand the format
                      movie_keywords = ['matrix', 'home alone', 'iron man', 'batman', 'spider', 'avengers', 'superman']
                      if any(keyword in stream['name'].lower() for keyword in movie_keywords):
                          print(f"ğŸ¬ Movie URL debug - {stream['name'][:30]}: {stream['url'][:100]}...")
                      
                      print(f"ğŸ” Checking {checked_streams}/{total_streams-skipped_streams}: {stream['name'][:40]}...")
                      
                      # Determine if this is a PPV channel for special handling
                      is_ppv = is_ppv_channel(stream['name'], stream['group'])
                      
                      result = check_stream(stream['url'], TIMEOUT_SECONDS, is_ppv)
                      
                      if result['status'] == 'working':
                          working_streams += 1
                          file_working += 1
                          
                          # Track working streams by type
                          if is_vod_url(stream['url']):
                              working_vod += 1
                          else:
                              working_m3u8 += 1
                          
                          print(f"  âœ… Working ({result.get('type', 'Stream')})")
                      else:
                          print(f"  âŒ Failed: {result['error']}")
                          
                          # Track failed streams by type
                          if is_vod_url(stream['url']):
                              failed_vod += 1
                          else:
                              failed_m3u8 += 1
                          
                          # Categorize the failure
                          failure_info = {
                              'name': stream['name'],
                              'group': stream['group'],
                              'url': stream['url'][:80] + '...' if len(stream['url']) > 80 else stream['url'],
                              'file': m3u_file,
                              'error': result['error'],
                              'code': result['code'],
                              'type': 'PPV' if is_ppv else ('VOD' if is_vod_url(stream['url']) else ('M3U8' if is_m3u8_stream(stream['url']) else 'Other'))
                          }
                          
                          if result['status'] in categorized_failures:
                              categorized_failures[result['status']].append(failure_info)
                          else:
                              categorized_failures['unknown_error'].append(failure_info)
                      
                      # Dynamic delay based on success rate
                      if checked_streams % 10 == 0:
                          success_rate = working_streams / checked_streams
                          delay = 0.1 if success_rate > 0.8 else 0.2
                          time.sleep(delay)
                      else:
                          time.sleep(0.05)
                  
                  print(f"ğŸ“Š File {m3u_file}: {file_working}/{file_total-file_skipped} working, {file_skipped} skipped")
                  
              except Exception as e:
                  print(f"âŒ Error processing {m3u_file}: {str(e)}")
                  # Continue processing other files instead of failing
                  continue
          
          # Calculate final statistics
          total_checked = checked_streams
          total_failures = sum(len(failures) for failures in categorized_failures.values())
          working_percentage = (working_streams / total_checked * 100) if total_checked > 0 else 0
          end_time = datetime.now(timezone.utc)
          duration = end_time - start_time
          
          print(f"â±ï¸ Check completed in {duration.total_seconds():.1f} seconds")
          print(f"ğŸ“Š Stream Type Summary:")
          print(f"  ğŸ“º Total M3U8/Live Streams: {total_m3u8_streams}")
          print(f"  ğŸ¬ Total VOD Files: {total_vod_files}")
          print(f"ğŸ“Š Results: {working_streams} working ({working_m3u8} M3U8, {working_vod} VOD), {total_failures} failed ({failed_m3u8} M3U8, {failed_vod} VOD), {skipped_streams} skipped")
          
          # Validate results before proceeding
          if total_streams == 0:
              print("âŒ No streams found to process!")
              import sys
              sys.exit(1)
          
          print("âœ… Stream checking completed successfully")
          
          # Generate enhanced report
          print("ğŸ“ Generating report...")
          
          try:
              # Calculate percentages safely
              checked_percentage = (total_checked/total_streams*100) if total_streams > 0 else 0
              failure_percentage = (total_failures/total_checked*100) if total_checked > 0 else 0
              skipped_percentage = (skipped_streams/total_streams*100) if total_streams > 0 else 0
              m3u8_percentage = (total_m3u8_streams/total_streams*100) if total_streams > 0 else 0
              vod_percentage = (total_vod_files/total_streams*100) if total_streams > 0 else 0
              
              report = f"""# ğŸ“º Enhanced M3U Stream Status Report

**Generated on:** {end_time.strftime('%Y-%m-%d %H:%M:%S')} UTC  
**Duration:** {duration.total_seconds():.1f} seconds  
**Runner Location:** GitHub Actions (global infrastructure)  
**Configuration:** VODs: {'âœ…' if CHECK_VODS else 'âŒ'}, PPV: {'âœ…' if CHECK_PPV else 'âŒ'}, Timeout: {TIMEOUT_SECONDS}s

## ğŸ“Š Summary

| Metric | Count | Percentage |
|--------|-------|------------|
| **Total Streams Found** | {total_streams} | 100% |
| **ğŸ“º M3U8/Live Streams** | {total_m3u8_streams} | {m3u8_percentage:.1f}% |
| **ğŸ¬ VOD Files** | {total_vod_files} | {vod_percentage:.1f}% |
| **ğŸ” Checked Streams** | {total_checked} | {checked_percentage:.1f}% |
| **âœ… Working Streams** | {working_streams} | {working_percentage:.1f}% |
| **âŒ Failed Streams** | {total_failures} | {failure_percentage:.1f}% |
| **â­ Skipped Streams** | {skipped_streams} | {skipped_percentage:.1f}% |

## ğŸ“Š Stream Type Breakdown

| Type | Working | Failed | Total Checked | Success Rate |
|------|---------|--------|---------------|--------------|
| **ğŸ“º M3U8/Live** | {working_m3u8} | {failed_m3u8} | {working_m3u8 + failed_m3u8} | {(working_m3u8/(working_m3u8 + failed_m3u8)*100) if (working_m3u8 + failed_m3u8) > 0 else 0:.1f}% |
| **ğŸ¬ VOD Files** | {working_vod} | {failed_vod} | {working_vod + failed_vod} | {(working_vod/(working_vod + failed_vod)*100) if (working_vod + failed_vod) > 0 else 0:.1f}% |

## ğŸ“ Files Processed

"""
              
              print("ğŸ“ Report header generated successfully")
              
          except Exception as e:
              print(f"âŒ Error generating report header: {str(e)}")
              import traceback
              traceback.print_exc()
              import sys
              sys.exit(1)
          
          try:
              for m3u_file in m3u_files:
                  if os.path.exists(m3u_file):
                      file_streams = parse_m3u(m3u_file)
                      file_m3u8 = sum(1 for s in file_streams if is_m3u8_stream(s['url']))
                      file_vod = sum(1 for s in file_streams if is_vod_url(s['url']))
                      report += f"- `{m3u_file}`: {len(file_streams)} streams ({file_m3u8} M3U8, {file_vod} VOD)\n"
              
              print("ğŸ“ Files section added")
              
          except Exception as e:
              print(f"âŒ Error adding files section: {str(e)}")
              import traceback
              traceback.print_exc()
              import sys
              sys.exit(1)
          
          # Skipped streams section
          try:
              if skipped_streams > 0:
                  print("ğŸ“ Adding skipped streams section")
                  report += f"""
## â­ Skipped Streams ({skipped_streams} total)

"""
                  
                  if skipped_categories['vods'] and not CHECK_VODS:
                      print(f"ğŸ“ Adding VOD summary")
                      
                      # Count VODs by group
                      vod_groups = {}
                      for item in skipped_categories['vods']:
                          group = item.get('group', 'No Group')
                          vod_groups[group] = vod_groups.get(group, 0) + 1
                      
                      report += f"""### ğŸ¬ VOD Files ({len(skipped_categories['vods'])} skipped)
*Enable "Check VODs" in workflow dispatch to test these*

| Group | Count |
|-------|-------|
"""
                      for group, count in sorted(vod_groups.items()):
                          group_safe = str(group).replace('|', '\\|')
                          report += f"| {group_safe} | {count} |\n"
                      report += "\n"
                  
                  if skipped_categories['ppv'] and not CHECK_PPV:
                      print(f"ğŸ“ Adding PPV summary")
                      
                      # Count PPV by group
                      ppv_groups = {}
                      for item in skipped_categories['ppv']:
                          group = item.get('group', 'No Group')
                          ppv_groups[group] = ppv_groups.get(group, 0) + 1
                      
                      report += f"""### ğŸ¥Š PPV/Event Channels ({len(skipped_categories['ppv'])} skipped)
*Enable "Check PPV" in workflow dispatch to test these*

| Group | Count |
|-------|-------|
"""
                      for group, count in sorted(ppv_groups.items()):
                          group_safe = str(group).replace('|', '\\|')
                          report += f"| {group_safe} | {count} |\n"
                      report += "\n"
              
              print("ğŸ“ Skipped streams section completed")
              
          except Exception as e:
              print(f"âŒ Error generating skipped streams section: {str(e)}")
              import traceback
              traceback.print_exc()
              # Continue anyway - this is not critical
              report += "\n*Error generating skipped streams details*\n"
          
          # Enhanced failure analysis
          try:
              if total_failures > 0:
                  print(f"ğŸ“ Adding failure analysis for {total_failures} failures")
                  failure_categories = {
                      'access_denied': ('ğŸš« Access Denied', 'Geo-blocked or authentication required'),
                      'timeout': ('â±ï¸ Connection Timeouts', 'Server slow/overloaded or PPV preparing'),
                      'dns_error': ('ğŸŒ DNS Failures', 'Domain name resolution failed'),
                      'not_found': ('â“ Not Found (404)', 'Stream URL no longer exists'),
                      'server_error': ('ğŸ’¥ Server Errors (5xx)', 'Server-side technical issues'),
                      'connection_error': ('ğŸ”— Connection Errors', 'Network connectivity problems'),
                      'stream_error': ('ğŸ“º Stream Errors', 'Stream exists but unreadable'),
                      'rate_limited': ('ğŸš« Rate Limited', 'Too many requests'),
                      'http_error': ('ğŸŒ HTTP Errors', 'Other HTTP status codes'),
                      'unknown_error': ('â“ Unknown Errors', 'Unexpected errors')
                  }
                  
                  report += f"""
## ğŸ“‹ Failure Analysis ({total_failures} total failures)

"""
                  
                  for category, failures in categorized_failures.items():
                      if failures:
                          title, description = failure_categories.get(category, (f'â“ {category}', 'Unknown error type'))
                          print(f"ğŸ“ Adding {len(failures)} failures for {category}")
                          report += f"""### {title} ({len(failures)} streams)
*{description}*

| Channel | Group | Type | Error | Code | File |
|---------|-------|------|-------|------|------|
"""
                          
                          for stream in failures:
                              try:
                                  name = str(stream.get('name', 'Unknown'))[:30].replace('|', '\\|')
                                  group = str(stream.get('group', 'No Group'))[:20].replace('|', '\\|')
                                  stream_type = str(stream.get('type', 'Live'))[:8]
                                  error = str(stream.get('error', 'Unknown'))[:40].replace('|', '\\|')
                                  code = str(stream.get('code', 'N/A'))
                                  file_name = str(stream.get('file', 'Unknown')).replace('|', '\\|')
                                  
                                  report += f"| {name} | {group} | {stream_type} | {error} | {code} | {file_name} |\n"
                              except Exception as e:
                                  print(f"âš ï¸ Error adding failure entry: {str(e)}")
                                  continue
                          
                          report += "\n"
              
              else:
                  print("ğŸ“ No failures to report - adding success message")
                  report += """
## ğŸ‰ All Checked Streams Working!

All tested streams are currently accessible from GitHub's infrastructure.
"""
              
              print("ğŸ“ Failure analysis section completed")
              
          except Exception as e:
              print(f"âŒ Error generating failure analysis: {str(e)}")
              import traceback
              traceback.print_exc()
              # Add a simple fallback
              report += f"""
## ğŸ“‹ Failure Analysis

*Error generating detailed failure analysis. {total_failures} streams failed.*
"""
          
          # Add final sections
          try:
              print("ğŸ“ Adding final configuration and notes sections")
              report += f"""
